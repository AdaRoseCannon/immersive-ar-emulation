<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Immersive AR Demonstration</title>
	<style>
		body, html, #overlay {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#overlay {
			overflow: hidden;
			position: absolute;
			pointer-events: none;
		}

		#overlay > * {
			pointer-events: auto;
		}
	</style>
</head>
<body>
	<script type="module" src="main.js"></script>
	<div id="overlay"></div>
</body>
</html>
